<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" id="card1" style="width: auto; height: 200px; background-color: #f0f0f0; border-radius: 10px; padding: 10px; margin: 10px; display: flex;">
       
        <img src="https://picsum.photos/200/300" alt="card1" style="border-radius: 50%; width: 60px; height: 60px;">
        <h1 style="padding-left: 5px;;">Counter</h1>
        <div style="display: flex; flex-direction: row;">
            <button onclick="btn2()" style="width: 50px; height: 20px; align-self: center;background-color: rgb(235, 67, 67);color: rgb(23, 150, 29);border-radius: 5px;">-</button>
            <div style="width: 40px;height: 50px;align-items: center;">
            <p id="counter" style=" align-items: center;color: blue; font-size: 50px;">0</p>
            </div>
            <br>
        <button onclick="btn1()" style="width: 50px; height: 20px;align-self: center;background-color: rgb(0, 255, 17);color: rgb(221, 16, 16);border-radius: 5px;">+</button>
        </div>
    </div>
    <script>
        let count = 0;
        function btn1(){
            if(count<10){
                count++;
                document.getElementById("counter").innerHTML = count;
            }
            else{
                alert("Count is 10");
            }
        }
        function btn2(){
            if(count>0){
                count--;
                document.getElementById("counter").innerHTML = count;
            }
            else{
                alert("Count is 0");
            }

        }


    
    </script>
</body>
</html>
